<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор фіскальних чеків</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  </head>
  <body>
    <div class="container">
      <main class="main">
        <section class="section">
          <h2>Редактор послуг</h2>
          <div class="input-group">
            <label>Передплата:</label>
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem">
              <input
                type="text"
                id="prepaymentName"
                value="Передплата"
                placeholder="Назва передплати"
                style="flex: 1"
              />
              <input
                type="number"
                id="prepaymentPrice"
                placeholder="Сума"
                style="width: 100px"
              />
            </div>
          </div>
          <div id="services" class="services-list"></div>

          <div class="input-group">
            <button id="addServiceBtn" class="btn btn-primary">
              + Додати послугу
            </button>
          </div>

          <h3>Інформація про виконавця</h3>
          <div class="input-group">
            <label>Виконавець:</label>
            <input
              type="text"
              id="employeeName"
              value="Попов Андрій В'ячеславович"
            />
          </div>
          <div class="input-group">
            <label>Телефон:</label>
            <input type="text" id="employeePhone" value="050-200-55-89" />
          </div>
          <h3>Інформація про замовника</h3>
          <div class="input-group">
            <label>Замовник:</label>
            <input
              type="text"
              id="customerName"
              placeholder="Ім'я замовника"
              value="Відсутній"
            />
          </div>
          <div class="input-group">
            <label>Телефон:</label>
            <input
              type="text"
              id="customerPhone"
              placeholder="Телефон замовника"
              value="Відсутній"
            />
          </div>
          <div class="input-group">
            <label>Адреса:</label>
            <input
              type="text"
              id="customerAddress"
              placeholder="Адреса замовника"
              value="Відсутня"
            />
          </div>
        </section>

        <section class="section">
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <h2>Попередній перегляд</h2>
            <div class="button-group">
              <button id="downloadReceiptBtn" class="btn btn-primary">
                <span class="btn-text">Завантажити</span>
              </button>
            </div>
          </div>

          <div id="receipt" class="receipt">
            <div id="receiptContent"></div>
          </div>
        </section>
      </main>
    </div>

    <script src="receipt-service.js"></script>
    <script src="receipt-app.js"></script>
    <script src="index.js"></script>
  </body>
</html>
